user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format json_analytics escape=json '{'
        '"msec": "$msec", '
        '"connection": "$connection", '
        '"connection_requests": "$connection_requests", '
        '"pid": "$pid", '
        '"request_id": "$request_id", '
        '"request_length": "$request_length", '
        '"remote_addr": "$remote_addr", '
        '"remote_user": "$remote_user", '
        '"remote_port": "$remote_port", '
        '"time_local": "$time_local", '
        '"time_iso8601": "$time_iso8601", '
        '"request": "$request", '
        '"request_uri": "$request_uri", '
        '"args": "$args", '
        '"status": "$status", '
        '"body_bytes_sent": "$body_bytes_sent", '
        '"http_referer": "$http_referer", '
        '"http_user_agent": "$http_user_agent", '
        '"http_x_forwarded_for": "$http_x_forwarded_for", '
        '"http_host": "$http_host", '
        '"server_name": "$server_name", '
        '"request_time": "$request_time", '
        '"upstream_response_time": "$upstream_response_time", '
        '"upstream_addr": "$upstream_addr", '
        '"upstream_status": "$upstream_status", '
        '"upstream_cache_status": "$upstream_cache_status", '
        '"upstream_response_length": "$upstream_response_length", '
        '"upstream_header_time": "$upstream_header_time", '
        '"ssl_protocol": "$ssl_protocol", '
        '"ssl_cipher": "$ssl_cipher", '
        '"scheme": "$scheme", '
        '"request_method": "$request_method", '
        '"server_protocol": "$server_protocol", '
        '"pipe": "$pipe", '
        '"gzip_ratio": "$gzip_ratio"'
    '}';

    access_log  /var/log/nginx/access.log  json_analytics;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;
        
        # --- Proxy Keycloak so it appears on localhost/auth ---
        location /auth/ {
            proxy_pass http://keycloak:8080;

            # Forward proxy headers so Keycloak builds correct external URLs
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # OAuth2-proxy endpoints
        location /oauth2/ {
            proxy_pass http://oauth2-proxy:4180;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
        }

        # Internal auth checks
        location = /oauth2/auth-api {
            internal;
            proxy_pass http://oauth2-proxy:4180/oauth2/auth?allowed_roles=api-user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
        }

        location = /oauth2/auth-kibana {
            internal;
            proxy_pass http://oauth2-proxy:4180/oauth2/auth?allowed_roles=kibana-admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
        }

        # API route (protected)
        location /api/ {
            auth_request /oauth2/auth-api;
            proxy_pass http://api-service:8000;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-User $upstream_http_x_auth_request_user;
            proxy_set_header X-Forwarded-Email $upstream_http_x_auth_request_email;
            # Optional if FastAPI uses Authorization header
            # proxy_set_header Authorization "Bearer $http_x_auth_request_access_token";
        }

        # Kibana route (protected)
        location /kibana/ {
            auth_request /oauth2/auth-kibana;
            proxy_pass http://kibana:5601;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-User $upstream_http_x_auth_request_user;

            # Required for Kibana websockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect off;
        }

        # Fallback for unprotected endpoints
        location / {
            proxy_pass http://api-service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Content-Type-Options "nosniff";
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}

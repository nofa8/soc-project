filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /logs/api/security.json
    json.keys_under_root: true
    json.add_error_key: true
    fields:
      log_source: api
    fields_under_root: true

  - type: log
    enabled: true
    paths:
      - /logs/nginx/*.log
    fields:
      log_source: nginx
    fields_under_root: true

  - type: log
    enabled: true
    paths:
      - /logs/suricata/eve.jsonl
    json.keys_under_root: true
    fields:
      log_source: suricata
    fields_under_root: true

  - type: log
    enabled: true
    paths:
      - /usr/share/filebeat/wazuh-logs/alerts/alerts.json
    json.keys_under_root: true
    fields:
      log_source: wazuh-alerts
    fields_under_root: true

output.elasticsearch:
  hosts: ["wazuh.indexer:9200"]
  protocol: "http"
  ssl.enabled: false
  index: "soc-logs-%{+yyyy.MM.dd}"

setup.template.name: "soc-logs"
setup.template.pattern: "soc-logs-*"
setup.ilm.enabled: false
